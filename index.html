<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link href="/styles.css" rel="stylesheet"/>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>


  <div class="main">
    <div class="card">
      <div>
       <img class="desktop-image" srcset="image_product_desktop.jpg" alt="desktop-perfume-image" />
       <img class="mobile-image" srcset="image-product-mobile.jpg" alt="mobile-perfume-image" />
      </div>
      <div class="details">
        <header class="montserrat">
       PERFUME</header>
        <h1 class="fraunces">
       Gabrielle Essence Eau De Parfum</h1>
       <p class="write-up montserrat">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
       Perfumer-Creator for the House of CHANEL.</p>
      
       <div class="price">
         <p class="discount-price fraunces">$149.99</p>
         <p class="original-price montserrat">
         $169.99</p>
       </div>
       <button type="submit" class="montserrat"><img src="./images/icon-cart.svg">Add to Cart</button>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Salaudeen Abdulrauf Olayemi</a>.
  </div> -->
</body>
</html>
